<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="cabinet.css" />
  <title>Личный кабинет</title>
</head>
<body>
  <div class="header">
    <img src="assets/logo_main.png">
    <a href="index.html" class="avatar">
      <img src="assets/люди/60 1 (2).jpg">
    </a>
  </div>
  <div class="content">
    <div></div>
    <img class="avatar" src="assets/люди/60 1 (2).jpg">
    <div class="buttons">
      <div>Создать новую заявку</div>
      <div>Отменить заявку</div>
      <div>Редактировать профиль</div>
      <div>Выход</div>
    </div>
    <div class="table-wrapper">
      <table class="fl-table">
          <thead>
            <tr>
              <th>Название проекта</th>
              <th>Дата заявки</th>
              <th>Сроки выполнения</th>
              <th>Цена</th>
            </tr>
          </thead>
          <tbody>
          <tr>
              <td>Дизайн гостинной</td>
              <td>13.05.2018</td>
              <td>2 недели</td>
              <td>7 т.р.</td>
          </tr>
          <tr>
            <td>Дизайн кухни</td>
            <td>26.09.2018</td>
            <td>10 дней</td>
            <td>5 т.р.</td>
        </tr>
        <tr>
          <td>Дизайн ванной</td>
          <td>14.09.2018</td>
          <td>2 недели</td>
          <td>6 т.р.</td>
      </tr>
      <tr>
        <td>Дизайн детской</td>
        <td>13.05.2018</td>
        <td>20 дней</td>
        <td>10 т.р.</td>
    </tr>
          <tbody>
      </table>
  </div>
  </div>
  <script src="cabinet.js"></script>
</body>
</html>
